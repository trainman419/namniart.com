<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<title>NikPawlak.com</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/hold.css" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/ajaxmail.js"></script>
		
</head>


<body>
<div id="header"><a href="../"><h1>Nik Pawlak<span class="thin"> visual design</span></h1></a></div>
	<div id="container">
		<h2 class="mail">Send me a message.</h2>
		<div id="contact_form">
			<form name="contact" action="">
				<fieldset>
					<ol>
						<li>
						<label for="name" id="name_label">Name</label>
						<input type="text" name="name" id="name" size="30" value=""  class="text-input" />
						<label class="error" for="name" id="name_error">&#x25c0;</label>
						</li>
						<li>
						<label for="email" id="email_label">Email</label>
						<input type="text" name="email" id="email" size="30" value="" class="text-input" />	
						<label class="error" for="email" id="email_error">&#x25c0;</label>				
						</li>
						<li>
						<label for="phone" id="phone_label">Phone</label>
						<input type="text" name="phone" id="phone" size="30" value="" class="text-input" />
						<label class="error" for="phone" id="phone_error">&#x25c0;</label>
						</li>
						<li>
						<label for="subject" id="subject_label">Subject</label>						
						<input type="text" name="subject" id="subject" size="30" value="" class="text-input" />
						<label class="error" for="subject" id="subject_error">&#x25c0;</label>
						</li>
						<li>
						<label for="comment" id="comment_label">Message</label>
						<textarea name="comment" rows="6" cols="30" id="comment" class="text-input"></textarea>
						<label class="error" for="comment" id="comment_error">&#x25c0;</label>
						</li>
						<li>
						<label class="dis">All Fields Required.</label>
						<input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
						</li>
					</ol>
				</fieldset>
			</form>
			</div><!-- contact form -->

	</div><!-- container -->
</body>
</html>
