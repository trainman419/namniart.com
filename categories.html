---
layout: default
---

<h2>Posts by Category</h2>

{% for category in site.categories %}
   
   <h3>{{ category | first }}</h3>
   <ul>
   {% for posts in category %}
      {% if forloop.index > 1 %}
         {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a>
         {% endfor %}
      {% endif %}
   {% endfor %}
   </ul>
{% endfor %}
